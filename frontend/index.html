<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>投票系统</h1>
            <nav>
                <button id="createPollBtn" class="btn btn-primary">创建投票</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 消息提示区域 -->
            <div id="message" class="message"></div>

            <!-- 投票列表区域 -->
            <section id="pollsList" class="polls-list">
                <h2>当前投票</h2>
                <div id="pollsContainer" class="polls-container">
                    <!-- 投票项将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 创建投票模态框 -->
            <div id="createPollModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>创建新投票</h2>
                    <form id="createPollForm">
                        <div class="form-group">
                            <label for="pollTitle">投票标题 *</label>
                            <input type="text" id="pollTitle" name="title" required placeholder="请输入投票标题">
                        </div>
                        <div class="form-group">
                            <label for="pollDescription">投票描述</label>
                            <textarea id="pollDescription" name="description" rows="3" placeholder="请输入投票描述（可选）"></textarea>
                        </div>
                        <div class="form-group">
                            <label>投票选项 *</label>
                            <div id="optionsContainer">
                                <div class="option-item">
                                    <input type="text" class="option-text" name="options[]" required placeholder="选项 1">
                                    <button type="button" class="remove-option-btn">删除</button>
                                </div>
                                <div class="option-item">
                                    <input type="text" class="option-text" name="options[]" required placeholder="选项 2">
                                    <button type="button" class="remove-option-btn">删除</button>
                                </div>
                            </div>
                            <button type="button" id="addOptionBtn" class="btn btn-secondary">添加选项</button>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">创建投票</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 投票详情模态框 -->
            <div id="pollDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="pollDetailContent">
                        <!-- 投票详情将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 投票结果模态框 -->
            <div id="pollResultsModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="pollResultsContent">
                        <!-- 投票结果将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 投票系统. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
